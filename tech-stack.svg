    <text x="540" y="60" font-family="Arial" font-size="14" fill="#4479A1" text-anchor="middle">MySQL</text>
    <text x="540" y="90" font-family="Arial" font-size="14" fill="#47A248" text-anchor="middle">MongoDB</text>
    <text x="540" y="120" font-family="Arial" font-size="14" fill="#003B57" text-anchor="middle">SQLite</text>
    <text x="540" y="150" font-family="Arial" font-size="14" fill="#F80000" text-anchor="middle">Oracle</text>
    
