    <text x="760" y="250" font-family="Arial" font-size="14" fill="#FFCA28" text-anchor="middle">Firebase</text>
    <text x="760" y="280" font-family="Arial" font-size="14" fill="#632CA6" text-anchor="middle">Datadog</text>
    <text x="760" y="310" font-family="Arial" font-size="14" fill="#E37400" text-anchor="middle">Google Analytics</text>
    
