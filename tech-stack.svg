    <text x="760" y="60" font-family="Arial" font-size="14" fill="#8DD6F9" text-anchor="middle">Webpack</text>
    <text x="760" y="90" font-family="Arial" font-size="14" fill="#CB3837" text-anchor="middle">npm</text>
    <text x="760" y="120" font-family="Arial" font-size="14" fill="#2C8EBB" text-anchor="middle">Yarn</text>
    <text x="760" y="150" font-family="Arial" font-size="14" fill="#885630" text-anchor="middle">Composer</text>
    
    <!-- Cloud & Analytics -->
    <text x="760" y="190" font-family="Arial" font-size="14" fill="#666" text-anchor="middle" font-style="italic">Cloud & Analytics</text>
